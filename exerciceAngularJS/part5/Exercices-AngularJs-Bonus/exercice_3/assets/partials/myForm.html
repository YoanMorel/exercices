<div class="container-fluid mt-3">
  <div class="row">
    <div class="col-8">
      <form name="myForm" ng-controller="myFormCtrl as ctrl" action="index.html" novalidate>
        <div class="form-group">
          <label for="Username">Username*</label>
          <input type="text" class="form-control" name="lastName" class="form-control" id="Username" placeholder="Enter username" ng-model="ctrl.data.lastName" ng-pattern="regexLastName" required />
          <small id="usernameHelp" class="form-text text-muted">
            <span style="color:red; font-weight: bold;" ng-show="myForm.lastName.$error.pattern">Username is invalid.</span>
            <span style="color:red; font-weight: bold;" ng-show="myForm.lastName.$touched && myForm.lastName.$error.required">Username is required.</span>
          </small>
        </div>
        <div class="form-group">
          <label for="Email">eMail*</label>
          <input type="email" class="form-control" id="Email" name="mail" ng-model="ctrl.data.mail" ng-pattern="regexMail" placeholder="Enter mail" aria-describedby="emailHelp" required />
          <small id="emailHelp" class="form-text text-muted">
            <span style="color:red; font-weight: bold;" ng-show="myForm.mail.$error.pattern">Mail is invalid.</span>
            <span style="color:red; font-weight: bold;" ng-show="myForm.mail.$touched && myForm.mail.$error.required">Mail is required.</span>
          </small>
        </div>
        <div class="form-group">
          <label for="Topic">Topic*</label>
          <input type="text" class="form-control" id="Topic" name="topic" ng-model="ctrl.data.topic" ng-pattern="regexTopic" placeholder="Title - SubTitle" required />
          <small class="form-text text-muted">
            <span style="color:red; font-weight: bold;" ng-show="myForm.topic.$error.pattern">Your topic is invalid.</span>
            <span style="color:red; font-weight: bold;" ng-show="myForm.topic.$touched && myForm.topic.$error.required">The topic is required.</span>
          </small>
        </div>
        <div class="form-group">
          <label for="Observation">Observation</label>
          <textarea name="observation" class="form-control" ng-model="ctrl.data.observation" id="Observation" rows="3"></textarea>
        </div>
        <button class="btn btn-warning" type="button" name="Send"
          ng-disabled="myForm.lastName.$error.required || myForm.lastName.$error.pattern || myForm.mail.$error.pattern || myForm.mail.$error.required || myForm.topic.$error.required ||Â myForm.topic.$error.pattern"
          ng-click="ctrl.pushForm(myForm)">Send</button>
      </form>
    </div>
    <div class="col-4 border-left">
      <div class="text-center">
        
      </div>
      <div ng-show="isVisible">
        <div class="list-group">
          <a href="#!/showInfos/id={{$index}}" ng-repeat="forms in formTab" class="list-group-item list-group-item-action list-group-item-warning">{{forms.topic}}</a>
        </div>
      </div>
    </div>
  </div>
</div>
