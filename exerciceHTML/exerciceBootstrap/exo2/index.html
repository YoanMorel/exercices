<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />

    <!-- Bootstrap setting -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

    <title>exerciceBootstrap2</title>
  </head>
  <body>

    <!-- Exo Badges -->
    <div class="container">
      <div class="row h1">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center font-weight-bold">
          La Manu LE HAVRE
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8 text-center h1">
          <span class="m-2 badge badge-primary">HTML</span>
          <span class="m-2 badge badge-primary">CSS</span>
          <span class="m-2 badge badge-primary">Bootstrap</span>
        </div>
        <div class="col-sm-2"></div>
      </div>

      <!-- Exo Card -->
      <div class="row">
        <div class="card mx-auto text-center">
          <div class="card-body">
            <div class="card-title font-weight-bold h5">La Manu Le Havre</div>
            <div class="card-subtitle m-2 h6">L'école des métiers du numérique</div>

            <!-- Button to Open the Modal -->
            <button type="button" class="btn btn-primary m-2" data-toggle="modal" data-target="#myModal">
              + d'infos
            </button>

          </div>
        </div>
      </div>
    </div>


    <!-- Modal -->
    <div class="modal" id="myModal">
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal Header -->
          <div class="modal-header">
            <div class="modal-title h4">
              La Manu LE HAVRE
            </div>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <!-- Modal Body -->
          <div class="modal-body bg-primary text-center text-white">
            https://lamanu.fr/le-havre
          </div>

          <!-- Modal Footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-dismiss="modal">Fermer</button>
          </div>
        </div>
      </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
